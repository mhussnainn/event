name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./  # your project root

      - name: Run build
        run: npm run build
        working-directory: ./

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t event_frontend:latest .

      - name: Push Docker image
        run: docker tag event_frontend:latest ${{ secrets.DOCKER_USERNAME }}/event_frontend:latest
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/event_frontend:latest


