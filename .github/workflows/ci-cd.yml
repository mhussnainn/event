name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Frontend
        working-directory: ./frontend
        run: npm install

      - name: Test Frontend
        working-directory: ./frontend
        run: npm test || echo "No frontend tests"

      - name: Install Backend
        working-directory: ./backend
        run: npm install

      - name: Test Backend
        working-directory: ./backend
        run: npm test || echo "No backend tests"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/event_frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/event_frontend:latest

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/event_backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/event_backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Staging
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/event_frontend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/event_backend:latest
            docker-compose -f /path/to/docker-compose.yml up -d
